---
name: file
author: "mas2020"
description: |
  File commands package is a package to work with files and directories.
version: 0.6.0
commands:
  - name: ls [folder...]
    alias: list
    args: ">=1"
    description: |
      List files or directories, examples:
      goal file ls -o -lrt /tmp/file1.txt --on centos-7
      goal file ls /tmp/file1.txt --on centos-7
    category: files
    options:
      - name: opt
        shortname: o
        desc: "other linux ls command options (format -xx, e.g.: -la)"
    systems:
      - type: "*"
        cmd: "ls -l $opt"
  - name: echo [something to echo]
    description: |
      Echo command returns the request done to the system, examples:
      goal echo '$HOME' --on <server>
      goal echo '$PWD' --on <server>
    systems:
      - type: "*"
        cmd: "echo"